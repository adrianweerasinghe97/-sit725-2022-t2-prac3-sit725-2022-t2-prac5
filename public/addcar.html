<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>

<body>
    <hr>
    <h2 class="card-panel hoverable">Add New Car</h2>
    <hr>
    <div class="row">
        <form action="http://localhost:3000/car" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <label for="make">Car Make</label>
                    <input class="form-control" name="make" type="text">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <label for="model">Model</label>
                    <input class="form-control" name="model" type="text">
                </div>
            </div>

            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn waves-effect waves-light"><a href="index.html">Main Page</a></button>
        </form>
    </div>

    <script src="carserver.js"></script>

</body>

</html>
